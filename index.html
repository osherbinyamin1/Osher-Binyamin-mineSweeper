<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MineSweeper</title>
        <link rel="stylesheet" href="css/style.css" />

    <body onload="initGame()">
        <h1>MineSweeper</h1>
        
        <div class="level-btns">
            <h3>Choose Level:</h3>
            <button class = "Easy" onclick="changeLevels(this)">Easy</button>
            <button class = "Medium" onclick="changeLevels(this)">Medium</button>
            <button class = "Hard" onclick="changeLevels(this)">Hard</button>
        </div>
        <div class="timer">Time: 0</div>
        
        <div class="board-container"></div>



        <footer>Made by Osher Binyamin</footer>
        <script src="js/utils.js"></script>
        <script src="js/main.js"></script>
        <script src="js/mines.js"></script>
    </body>
