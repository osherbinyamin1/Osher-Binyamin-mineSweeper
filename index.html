<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MineSweeper</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body onload="initGame()">
        <h1>MineSweeper</h1>
        <h2>LET'S PLAY IN THE BATTLEFIELD</h2>
        <div class="level-btns">
                <h3>Choose Level:</h3>
                <button class="Easy" onclick="changeLevels(this)">Easy</button>
                <button class="Medium" onclick="changeLevels(this)">Medium</button>
                <button class="Hard" onclick="changeLevels(this)">Hard</button>
        </div>
        <div class="table">
                <table>
                    <tr>
                        <td class="smiley" onclick="initGame()">😄</td>
                        <td class="mines"></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td class="heart1">😍</td>
                        <td class="heart2">😍</td>
                        <td class="heart3">😍</td>
                    </tr>
                </table>
        </div>
        <div class="timer">Time: 0</div>
        <div class="board-container"></div>
        

        <footer>Made by Osher Binyamin</footer>
        <script src="js/utils.js"></script>
        <script src="js/main.js"></script>
        <script src="js/mines.js"></script>
    </body>
</html>
